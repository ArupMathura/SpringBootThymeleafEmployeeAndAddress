<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>List Addresses</title>

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
</head>

<body>

	<div class="container">

		<h3>List Addresses</h3>

		<hr />
		<a th:href="@{/address/addAddressForm}" class="btn btn-primary">Add
			Address</a> <br />
		<br />
		<table class="table table-bordered table-striped" id="addressTable">

			<thead>
				<tr>
					<th>ID</th>
					<th>PIN</th>
					<th>State</th>
					<th>City</th>
					<th>Area</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="address: ${addresses}">
					<td th:text="${address.id}" />
					<td th:text="${address.pin}" />
					<td th:text="${address.state}" />
					<td th:text="${address.city}" />
					<td th:text="${address.area}" />
					<td><a th:href="@{/address/showUpdateForm(addressId=${address.id})}"
						class="btn btn-info">Update</a> <a
						th:href="@{/address/deleteAddress(addressId=${address.id})}"
						class="btn btn-danger ml-2">Delete</a></td>
				</tr>
			</tbody>

		</table>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#addressTable").DataTable({
				'aoColumnDefs' : [ {
					'bSortable' : false,
					'aTargets' : [ -1 ]
				/* 1st one, start by the right */
				} ]
			});
		})
	</script>
</body>

</html>
